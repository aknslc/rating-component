<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>



  <div class="card-container">
    <div class="card">
      <div class="card-content front-card">
        <img src="./images/icon-star.svg" alt="" class="star">
        <h3>How did we go?</h3>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <div class="numbers">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number">4</button>
          <button class="number">5</button>
        </div>

        <button class="submit">Submit</button>
      </div>

      <div class="back-card-content">

        <div class="back-card-container">
          <img class="thank-you-img" src="./images/illustration-thank-you.svg" alt="">

          <div class="rating">

          </div>
          <h2>
            Thank you!
          </h2>

          <p>
            We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
            touch!
          </p>
        </div>
      </div>
    </div>
  </div>


  <script src="./script.js"></script>
</body>

</html>
